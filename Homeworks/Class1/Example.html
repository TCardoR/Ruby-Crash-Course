<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- These are meta tags that provide information about the HTML document to the browser and search engines. -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- `<p>Hello World</p>` is creating a paragraph element with the text "Hello World" inside it. -->
    <p>Hello World</p>
  </body>
</html>
